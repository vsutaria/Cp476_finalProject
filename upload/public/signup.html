<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pew Pew Sign Up</title>
	<link rel="stylesheet" type="text/css" href="mystyles.css">
    <script src="myjs.js"></script>
</head>


<body>
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href ="./main.html">Home</a>
	  	<a href="./login.html">Login</a>
	  	<a href="./signup.html">Sign Up</a>
	  	<a href="./playMenu.html">Game</a>
	  	<a href="./leaderboard.html">Leaderboard</a>
	</div>

	<div id="main">
		<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
		<form style="max-width:500px;margin:auto" action="/signUp" method="POST">
			 <h2>Sign Up</h2>
			 <div class="input-container">
				 <!--<i class="fa fa-user icon"></i>-->
				 <input class="input-field" type="text" placeholder="First Name" name="fname">
			  </div>
			<div class="input-container">
				 <!--<i class="fa fa-user icon"></i>-->
				 <input class="input-field" type="text" placeholder="Last Name" name="lname">
			  </div>
			 <div class="input-container">
				 <!--<i class="fa fa-user icon"></i>-->
				 <input class="input-field" type="text" placeholder="Username" name="username">
			  </div>

			  <div class="input-container">
				  <!--<i class="fa fa-envelope icon"></i>-->
				  <input class="input-field" type="text" placeholder="Email" name="email">
			  </div>

			  <div class="input-container">
				  <!--<i class="fa fa-key icon"></i>-->
				  <input class="input-field" type="password" placeholder="Password" name="psw">
			  </div>
			  <div class="input-container">
				  <!--<i class="fa fa-key icon"></i>-->
				  <input class="input-field" type="password" placeholder="Repeat Password" name="rpsw">
			  </div>

			  <button type="submit" class="btn">Sign Up</button>
		</form>
	</div>
	

</body>
